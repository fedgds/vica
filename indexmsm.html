<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tabs</title>
    <style>
        .your-class {
            width: 200px; /* Điều chỉnh theo chiều rộng mong muốn */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <p class="your-class">Nhân viên chăm sóc khách hàng</p>
</body>
</html>
